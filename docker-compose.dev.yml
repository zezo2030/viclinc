services:
  api:
    build: ./clinic-api
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/clinic
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-jwt-secret-key
      - JWT_EXPIRES_IN=1h
    depends_on:
      - mongo
      - redis
    ports:
      - '3000:3000'
    volumes:
      - ./clinic-api:/app
      - /app/node_modules
    # إعدادات إضافية لحل مشكلة EBUSY
    tmpfs:
      - /tmp
      - /app/dist
    restart: unless-stopped
    # إعدادات إضافية للأمان
    user: "1000:1000"
  
  website:
    build: 
      context: ./websit
      dockerfile: .docker/Dockerfile.dev
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3000/v1
      - NEXT_PUBLIC_SITE_URL=http://localhost:3001
      - NEXT_PUBLIC_SITE_NAME=عيادة ذكية
      # إعدادات الذاكرة
      - NODE_OPTIONS=--max-old-space-size=4096
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - api
    ports:
      - '3001:3000'
    volumes:
      - ./websit:/app
      - /app/node_modules
      - /app/.next
    # إعدادات الذاكرة
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    # إعدادات إضافية لحل مشكلة الذاكرة
    tmpfs:
      - /tmp
      - /app/.next/cache
    restart: unless-stopped

  admin-dashboard:
    build: 
      context: .
      dockerfile: admin-dashboard/Dockerfile.dev
    environment:
      - NODE_ENV=development
      - VITE_API_URL=/api
      - VITE_SITE_URL=http://localhost:3002
      - VITE_SITE_NAME=لوحة الإدارة
    depends_on:
      - api
    ports:
      - '3002:3002'
    volumes:
      - ./admin-dashboard:/app
      - ./shared:/app/shared
      - /app/node_modules
      - /app/dist
  
  mongo:
    image: mongo:7
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
  
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  
  mailhog:
    image: mailhog/mailhog
    ports:
      - '8025:8025'

volumes:
  mongo_data: