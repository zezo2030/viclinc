services:
  # الباك إند API للإنتاج
  api:
    build: 
      context: ./clinic-api
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/clinic
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis
    ports:
      - '3000:3000'
    restart: unless-stopped

  # الويب سايت للإنتاج
  website:
    build: 
      context: ./websit
      dockerfile: .docker/Dockerfile.prod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000/v1
      - NEXT_PUBLIC_SITE_URL=http://localhost:3001
      - NEXT_PUBLIC_SITE_NAME=Smart Clinic
    depends_on:
      - api
    ports:
      - '3001:3000'
    restart: unless-stopped

  # لوحة الإدارة للإنتاج
  admin-dashboard:
    build: 
      context: .
      dockerfile: admin-dashboard/Dockerfile
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3000/v1
      - VITE_SITE_URL=http://localhost:3002
      - VITE_SITE_NAME=Admin Dashboard
    depends_on:
      - api
    ports:
      - '3002:80'
    restart: unless-stopped

  # قاعدة البيانات MongoDB
  mongo:
    image: mongo:7
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  # Redis للتخزين المؤقت
  redis:
    image: redis:7
    ports:
      - '6379:6379'
    restart: unless-stopped

volumes:
  mongo_data:
